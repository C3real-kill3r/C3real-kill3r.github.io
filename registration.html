<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="row">
                <div class="logo">
                    <img src="logo4.png">
                </div>
                <ul class="main-nav">
                    <li><a href="index.html">HOME</a></li>
                </ul>
            </div>
        </header> 
            <div class="registration">
    <img src="avatar.png" class="avatar">
        <h6>Register</h6>
        <div id="regResponse"><p class="res"><small></small></p></div>
        <form id="Register">
        <form id="Register">
            <input type="text" id="fname" placeholder="Enter Your First name" pattern="\s*(\S\s*){3,}" title="First name should have at least 3 characters." maxlength="20">
            <input type="text" id="lname" placeholder="Enter Your Last name" pattern="\s*(\S\s*){3,}" title="Last name should have at least 3 characters." maxlength="20">
            <input type="text" id="username" placeholder="Enter Username" pattern="\s*(\S\s*){5,}" title="Username should have at least 5 characters." maxlength="20">
            <input type="email" id="email" placeholder="Enter Email Adress">
            <input type="password" id="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[#?!@$%^&*-]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter and a special character, and at least 6 or more characters" required>
            <input type="password" id="con_password" placeholder="Confirm Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[#?!@$%^&*-]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter and a special character, and at least 6 or more characters" required>
            <input type="submit" id="RegButton" value="Register">
            <p>have an account? <a href="login.html">Log in</a></p>
        </form>
    
    </div>
    <script src="register.js"></script>
    </body>
</html>
